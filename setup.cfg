[bdist_wheel]
universal = 1

[aliases]
release = register clean --all sdist bdist_wheel

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    migrations
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --ignore examples
    --ignore tests/helper.py
    --ignore bootstrap.py
    --doctest-glob \*.rst
    --tb short

[isort]
force_single_line=True
line_length=120
known_first_party=redis_lock
default_section=THIRDPARTY
forced_separate=test_redis_lock

[matrix]
# This is the configuration for the `./bootstrap.py` script.
# It generates `.travis.yml`, `tox.ini` and `appveyor.yml`.
#
# Syntax: [alias:] value [!variable[glob]] [&variable[glob]]
#
# alias:
#  - is used to generate the tox environment
#  - it's optional
#  - if not present the alias will be computed from the `value`
# value:
#  - a value of "-" means empty
# !variable[glob]:
#  - exclude the combination of the current `value` with
#    any value matching the `glob` in `variable`
#  - can use as many you want
# &variable[glob]:
#  - only include the combination of the current `value`
#    when there's a value matching `glob` in `variable`
#  - can use as many you want

python_versions =
    2.6
    2.7
    3.3
    3.4
    3.5
    pypy

dependencies =
    1.4: redis==2.10.3 !python_versions[3.*] &python_versions[2.6]
    1.5: redis==2.10.3 &python_versions[2.6]
    1.6: redis==2.10.3 &python_versions[2.6]

    1.4: django-redis==3.8.4 redis==2.10.3 Django==1.4.22 !python_versions[3.*] !python_versions[2.6]
    1.5: django-redis==3.8.4 redis==2.10.3 Django==1.5.12 !python_versions[2.6]
    1.6: django-redis==3.8.4 redis==2.10.3 Django==1.6.11 !python_versions[2.6]

    1.7: django-redis==3.8.4 redis==2.10.3 Django==1.7.10 !python_versions[2.6]
    1.8: django-redis==4.2.0 redis==2.10.3 Django==1.8.4 !python_versions[2.6]

coverage_flags =
    : true
    nocover: false

environment_variables =
    -
